databaseChangeLog:
  - changeSet:
      id: 004
      author: user
      changes:
        - createTable:
            tableName: arrival_time
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: check_in
                  type: VARCHAR(255)
              - column:
                  name: check_out
                  type: VARCHAR(255)
              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_arrival_time_hotel
                    references: hotel(id)