databaseChangeLog:
  - changeSet:
      id: 001
      author: user
      changes:
        - createTable:
            tableName: hotel
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(2000)
              - column:
                  name: brand
                  type: VARCHAR(255)